<div class="container-md" [ngStyle]="{paddingTop: '80px'}">
  <h1 class="title">Todo-app</h1>
  <todo-input (addNewTodo)="onAddNewTodo($event)"></todo-input>

  <todo-list (changeName)="onNameChange($event)" [todos]="todos" (delete)="onDelete($event)"
    (changeProgressStatus)="onChangeProgressStatus($event)">
  </todo-list>
</div>
